<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!-- =========HEADING========= -->
  <div class=" container text-center">
    <h1 class="heading1 mt-5">STOPWATCH</h1>
  </div>


   <!-- ========NUMBERS======== -->
  <div class="border border-0 container pb-3 main ">
    <div class="text-white  time">
      <div class="d-flex justify-content-center">
        <div id="hour" class="timing">00 </div>
          <div id="min" class="ms-5 timing">00 </div>
           <div id="sec" class="ms-5 timing">00 </div>
            <div id="milisec" class="ms-5 timing">00</div>
      </div>
    </div>


    <!-- =====HEADING FOR TIMES====== -->
    <section>
      <div>
        <h6 class="hour">Hours</h6>
        <h6 class="min">Min</h6>
        <h6 class="sec">sec</h6>
      </div>
    </section>


    <!-- ==========BUTTONS======= -->
    <main>
      <div class="d-flex justify-content-center">
        <div class="">
           <button onclick="start()" id="startbutton" class="startbutton mt-4 ">Start</button>
           <button onclick="stop()" class=" stopbutton ms-3">Stop</button>
           <button onclick="reset()" class="resetbutton ms-3">Reset</button>
        </div>
      </div>
  </div>

 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
